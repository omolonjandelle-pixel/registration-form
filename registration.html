<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    /* ===== Basic Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #b4ecb4, #92c9e8);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== Navigation Bar ===== */
    nav {
      width: 100%;
      background-color: rgb(57, 209, 255);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px 0;
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
    }

    nav a {
      text-decoration: none;
      color: #000000;
      font-weight: 600;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #2c3e50;
      color: rgb(255, 255, 255);
    }

    /* ===== Form Container ===== */
    .container {
      background-color: rgb(57, 209, 255);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 30px 40px;
      max-width: 600px;
      width: 90%;
      margin: 40px 0;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #34495e;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #0f0f0f;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #58b368;
      outline: none;
      box-shadow: 0 0 5px rgba(88, 179, 104, 0.5);
    }

    .gender-group {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .gender-group label {
      font-weight: normal;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #58b368;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #469b56;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #2c3e50;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- ===== Navigation Bar ===== -->
  

  <!-- ===== Registration Form ===== -->
  <div class="container">
    <h1>Student Registration Form</h1>
    <form>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" placeholder="Enter your full name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="yourname@email.com" required>

      <label for="studentid">Student ID:</label>
      <input type="text" id="studentid" placeholder="e.g., 2025-0001" required>

      <label for="course">Course:</label>
      <select id="course" required>
        <option value="">Select your course</option>
        <option value="IT">BS Information Technology</option>
        <option value="CS">BS Computer Science</option>
        <option value="SE">BS Secondary Education</option>
        <option value="CE">BS Civil Engineering</option>
      </select>

      <label>Gender:</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <label for="address">Address:</label>
      <textarea id="address" rows="3" placeholder="Enter your address"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Student Registration Portal | All Rights Reserved
  </footer>

</body>
</html>
